<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    
    <!-- HTML Meta Tags -->
    <title>{{page.title | strip_html}}</title>
    <meta property="og:title" content="{{page.title | strip_html }}">
    <meta property="og:url" content="{{page.url | absolute_url}}">
    <meta name="description" content="{{ page.description | default: site.description | strip_html }}">
    <meta property="og:description" content="{{ page.description | default: site.description | strip_html }}">
    <!-- <meta name="fediverse:creator" content=""> -->
    <meta property="og:type" content="website">

    {% if page.image.src %}
    <meta property="og:image" content="{{page.image.src | absolute_url}}">
      {% if page.image.alt %} <!-- Note og:image:alt must immediately follow og:image tag -->
      <meta property="og:image:alt" content="{{page.image.alt | xml_escape }}">
      {% endif %}
    {% else %}
    <meta property="og:image" content="{{'/assets/images/pic.jpeg' | absolute_url}}">
    <meta property="og:image:alt" content="An image of the artist's silhouette, alternating bright and dark fringes in the background.">
    {% endif %}
    
    <!-- Theme tags -->
    <meta name="theme-color" content="#222">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">

    <script type="text/javascript" src="https://unpkg.com/maplibre-gl@3.2.1/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.2.1/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/styles.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <script src='//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>

    {{ page.head }}
  </head>
  <body class="{{page.class}}">
    {% include header.html %}
    <main class = "smooth-reveal hidden">
        {{ content }}
    </main>
  </body>
</html>
