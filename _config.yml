host: 0.0.0.0

plugins:
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

collections:
  av_projects:
    output: true
  av_sketches:
    output: true
  music:
    output: true
  vj:
    output: true
  radio:
    output: true
  videography:
    output: true

defaults:
  - scope:
      path: ""
      type: "av_projects"
    values:
      layout: "av_project"
  - scope:
      path: ""
      type: "av_projects"
    values:
      layout: "music"
  - scope:
      path: ""
      type: "videography"
    values:
      layout: "video"
  - scope:
      path: ""
      type: "music"
    values:
      layout: "music"
  - scope:
      path: ""
      type: "radio"
    values:
      layout: "radio"
  - scope:
      path: ""
      type: "vj"
    values:
      layout: "vj"